# ============================================================
# Grafana データソース自動設定
# ============================================================
# Prometheus をデフォルトデータソースとして自動登録

apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false
    jsonData:
      httpMethod: POST
      timeInterval: 15s
    version: 1
