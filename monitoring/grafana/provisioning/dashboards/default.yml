# ============================================================
# Grafana ダッシュボード自動設定
# ============================================================
# /var/lib/grafana/dashboards 内の JSON を自動インポート

apiVersion: 1

providers:
  - name: 'Catchup Feed Dashboards'
    orgId: 1
    folder: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
